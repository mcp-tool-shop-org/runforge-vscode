name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ── Quality gates (fail fast before packaging) ────────────────
      - name: Run tests
        run: npm test

      - name: Compile (production)
        run: npm run compile

      # ── Version consistency check ─────────────────────────────────
      - name: Verify tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version (v${TAG_VERSION}) does not match package.json version (${PKG_VERSION})"
            exit 1
          fi
          echo "✓ Tag v${TAG_VERSION} matches package.json ${PKG_VERSION}"

      # ── Package + Release ─────────────────────────────────────────
      - name: Package VSIX
        run: npx vsce package

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate SHA256
        run: |
          sha256sum runforge-${{ steps.version.outputs.version }}.vsix > SHA256SUMS.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            runforge-${{ steps.version.outputs.version }}.vsix
            SHA256SUMS.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── Marketplace Publish ──────────────────────────────────────
      - name: Publish to VS Code Marketplace
        if: startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "::warning::VSCE_PAT secret not set — skipping Marketplace publish"
            exit 0
          fi
          npx vsce publish --packagePath runforge-${{ steps.version.outputs.version }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
